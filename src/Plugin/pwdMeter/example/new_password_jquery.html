<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Happy password entry</title>

	<style>
#scorebarBorder {
	float:left;
	width: 100px;
	height: 16px;
	border: 1px #000 solid;
	margin-right:1em;
}
#score {
	color: #000;
	font-size: 83%;
	font-weight: bold;
	position:absolute;
	text-align: center;
	width: 100px;
	z-index: 10;
	line-height:normal;
}
#scorebar {
	position:absolute;
	width: 100px;
	height:16px;
	z-index: 0;
	background: url(../images/bg_strength.jpg) no-repeat 0px 0px;
}
#criteria {
	list-style-type:none;
	padding-left:0px;
}
#criteria .checkbox {
	display:inline-block;
	width:16px;
	height:16px;
	margin-right:.5em;
}
#criteria .checked .checkbox {
	/*background-image:url(/images/tiny/png-8/16-em-check.png);*/
	background:url(/images/tiny/checkbox1.gif) no-repeat 4px 4px;
	/*list-style-image:url(/images/tiny/checkbox1.gif);*/
}

#criteria {
	margin:0px;
}
th {
	vertical-align:top;
	text-align:left;
}

/************** FORM ELEMENTS ***************/
fieldset {
	border:#00457C solid 2px;
	margin-bottom:.5em;
	padding:.5em;
}
legend {
	padding: 0px .5em;
	color: #039;
	font-weight:bold;
}
textarea {
	width:auto;
}
label:hover {
	text-decoration:underline;
}
.field_container {
	margin-bottom:.5em;
}
	.field_container .inputbox {
		display:block;
		margin-left:1em;
	}
.tag_label_pair {
	margin-bottom:2px;
	padding-left:14pt;
	text-indent:-12pt;
}
	.tag_label_pair label {
		/*display:inline;*/
	}
.field_info {
	padding-left:1em;
	font-size:.8em;
	color:#900;
}
.inputbox {
	background-color: #F6F6FF;  /*gives border*/
	border: #999 inset 1px;
	color: #000;
	padding-left:2px;
}
input.placeholder, .inputbox.placeholder {
	color: #AAA;
}
input.placeholder.invalid, .inputbox.placeholder.invalid {
	color: #A66 !important;
}
.invalid, .invalid legend {
	color: #900 !important;
	background-color: #FCC;
	border: #900 solid 1px;
}
.inputbox[disabled]
{
	border:#666 solid 1px;
	color: #666;
	background-color: #CCC;
}
/*
.button {
	font-weight: bold;
	color: #FFF;
	background-color: #369;
	border:#369 solid 1px;
}
*/
button, .button {
	background: #333 url(/images/dataillustrated/over_button.png) repeat-x;	/* #4bb1d7 */
	_behavior:url(/common/iepngfix/iepngfix.htc);
	border:#333 solid 1px;
	display: inline-block;
	padding: 2px 10px 3px;
	color: #fff;
	text-decoration: none;
	font-weight: bold;
	line-height: 1;
	font-size:1.25em;
	-moz-border-radius:		5px;
	-webkit-border-radius:	5px;
	-moz-box-shadow:	0 1px 3px rgba(53,78,162,0.5);
	-webkit-box-shadow:	0 1px 3px rgba(53,78,162,0.5);
	text-shadow: 0 -1px 2px rgba(0,0,0,0.25);
	border-bottom: 1px solid rgba(0,0,0,0.25);
	/*position: relative;*/
	cursor: pointer;
}
button::-moz-focus-inner, .button::-moz-focus-inner{
	border: 0px;
}
button:focus, .button:focus, button:hover, .button:hover {
	outline:0;
	border:#000 solid 1px;
	-moz-box-shadow:	0 1px 4px rgba(20,20,20,1);
	-webkit-box-shadow:	0 1px 4px rgba(20,20,20,1);
}
button:active, .button:active {
	-moz-box-shadow:	inset 0 1px 3px rgba(0,0,0,0.5);
	-webkit-box-shadow:	inset 0 1px 3px rgba(0,0,0,0.5);
	border:#FFF solid 1px;
}

	</style>

	<script type="text/javascript" src="/common/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../password-meter.min.js"></script>
	<script type="text/javascript" src="../new_password_jquery.js"></script>
	<script type="text/javascript">
	// <![CDATA[
		passwordmeter = new PasswordFeedback({
			selector : 'input[type=text]'
		});
	// ]]>
	</script>
</head>
<body>

<form id="passwordForm" action="#">
	<table>
	<tr>
		<th>Password 1:</th>
		<td>
			<input type="text" value="" id="password" name="password" maxlength="255" required />
		</td>
	</tr>
	<tr>
		<th>Password 2:</th>
		<td>
			<input type="text" value="" id="password_2" name="password_2" maxlength="255" required />
		</td>
	</tr>
	<tr>
		<th>Password Strength:</th>
		<td>
			<div id="scorebarBorder">
				<div id="score">0%</div>
				<div id="scorebar">&nbsp;</div>
			</div>
			<span id="complexity">Too Short</span>
		</td>
	</tr>
	<tr>
		<th>Criteria:</th>
		<td>
			<ul id="criteria">
				<li class="length"><span class="checkbox"></span>At least 8 chars</li>
				<li class="alpha"><span class="checkbox"></span>Contain at least one letter</li>
				<li class="numeric"><span class="checkbox"></span>Contain at least one number</li>
				<li class="match"><span class="checkbox"></span>Passwords Match</li>
			</ul>
			<p style="font-size:.82em;"><strong>Tip:</strong> For a stronger password, use a combination of upper and lowercase characters, numbers and symbols
			</p>
		</td>
	</tr>
	</table>
</form>

</body>
</html>
